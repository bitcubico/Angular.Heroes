<div class="container main-container">
    <!-- Title -->
    <div class="animated fadeIn fast">
        <h1>Heroes</h1>
        <hr>
        <p class="lead">
            Marvel y DC
        </p>
    </div>

    <!-- Heroes list -->
    <div class="card-columns">
        <app-heroe-card [heroe]="heroe" [id]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
    </div>
</div>
