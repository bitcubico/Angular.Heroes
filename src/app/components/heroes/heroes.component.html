<div class="container main-container">
    <!-- Title -->
    <div class="animated fadeIn fast">
        <h1>Heroes</h1>
        <hr>
        <p class="lead">
            Marvel y DC
        </p>
    </div>

    <!-- Heroes list -->
    <div class="card-columns">
        <div class="card animated fadeIn" *ngFor="let heroe of heroes">
            <img class="card-img-top " [src]="heroe.img " [alt]="heroe.nombre">
            <div class="card-body ">
                <h4 class="card-title ">{{ heroe.nombre }}</h4>
                <p class="card-text ">{{ heroe.bio }}</p>
                <p class="card-text ">
                    <small class="text-muted ">{{ heroe.aparicion }}</small>
                </p>
                <a href="#" class="btn btn-outline-primary btn-block ">Ver mas...</a>
            </div>
        </div>
    </div>
</div>
