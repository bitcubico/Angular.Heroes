<div class="container main-container">
    <!-- Title -->
    <div class="animated fadeIn fast">
        <h1>Resultados para: <small>{{ keyWord }}</small></h1>
        <hr>
    </div>

    <div class="alert alert-info" role="alert" *ngIf="heroes.length === 0">
        La búsqueda no arrojó resultados
    </div>

    <!-- Heroes list -->
    <div class="card-columns">
        <div class="card animated fadeIn" *ngFor="let data of heroes; let i = index">
            <a [routerLink]="['/heroe', i]">
                <img class="card-img-top " [src]="data.img " [alt]="data.nombre">
            </a>
            <div class="card-body ">
                <h4 class="card-title ">{{ data.nombre }}</h4>
                <p class="card-text ">{{ data.bio }}</p>
                <p class="card-text ">
                    <small class="text-muted ">{{ data.aparicion | date:'MM-y' }}</small>
                </p>
                <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block ">Ver mas...</a>
            </div>
        </div>
    </div>
</div>
