<div class="container main-container">
    <!-- Title -->
    <div class="animated fadeIn fast">
        <h1>Resultados para: <small>{{ keyWord }}</small></h1>
        <hr>
    </div>

    <div class="alert alert-info" role="alert" *ngIf="heroes.length === 0">
        La búsqueda no arrojó resultados
    </div>

    <!-- Heroes list -->
    <div class="card-columns">
        <app-heroe-card [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-card>
    </div>
</div>
